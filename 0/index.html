<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',/*vertical上下滑动   horizontal左右滑动*/
        effect:"coverflow",/*coverflow3D切换  cube3D翻转*/
        onTransitionEnd:function(swiper){
            var curIndex = swiper.activeIndex;/*当前显示页面的索引*/
            var slides = swiper.slides;/*获得所有的滑块*/
            for(var i=0;i<slides.length;i++){
                slides[i].id="";/*把所有页面的id名去掉*/
                if(i==curIndex){/*当前显示的页面*/
                    /*slides*/
                    slides[i].id="cur"+curIndex;
                }
            }

        },
        onInit:function(swiper) {/*初始化*/
            var slides = swiper.slides;
            slides[0].id = "cur0";
        }
    })
    var music = document.querySelector(".music");
    var audio = document.querySelector("#always");
    music.addEventListener("click",function(){
        if(audio.paused){/*如果是停止则让播放*/
            audio.play();
            music.className ="music musicRotate"
        }else{
            audio.pause();
            music.className ="music";
        }
    })

</script>
